<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Mistral</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/mistral.css">
	</head>
	<body>

		<div id="container"><br /><br /><br /><br /><br />Generating world...</div>

		<!--Three.js-->
		<script src="js/three/three.min.js"></script>
		<script src="js/three/OrbitControls.js"></script>
		<script src="js/three/ImprovedNoise.js"></script>
		<script src="js/three/Detector.js"></script>
		<script src="js/three/stats.min.js"></script>
		<script src="js/three/Mirror.js"></script>
		<script src="js/three/WaterShader.js"></script>
		<!--Game-->
		<script src="js/game/GameEngine.js"></script>
		<script src="js/game/PlayerEntity.js"></script>
		<script src="js/game/Collider.js"></script>
		<!--Utils-->
		<script src="js/utils/Utils.js"></script>
		<script src="js/utils/Config.js"></script>
		<script src="js/utils/TerrainGen.js"></script>
		<!--Graphics-->
		<script src="js/graphics/GraphicsEngine.js"></script>
		<script src="js/graphics/SkyBox.js"></script>
		<script src="js/graphics/WaterG.js"></script>
		<script src="js/graphics/WorldLight.js"></script>
		<!--Client-->
		<script src="js/client/Client.js"></script>
		<script src="js/client/Camera.js"></script>
		<script src="js/client/Controls.js"></script>
		<script src="js/client/Renderer.js"></script>
		<script src="js/client/ClientMessenger.js"></script>
		<!--Shaders-->
		<script src="js/shaders/BleachBypassShader.js"></script>
		<script src="js/shaders/ConvolutionShader.js"></script>
		<script src="js/shaders/CopyShader.js"></script>
		<script src="js/shaders/HorizontalTiltShiftShader.js"></script>
		<script src="js/shaders/LuminosityShader.js"></script>
		<script src="js/shaders/NormalMapShader.js"></script>
		<script src="js/shaders/VerticalTiltShiftShader.js"></script>
		<!--postprocessing-->
		<script src="js/postprocessing/EffectComposer.js"></script>
		<script src="js/postprocessing/RenderPass.js"></script>
		<script src="js/postprocessing/BloomPass.js"></script>
		<script src="js/postprocessing/ShaderPass.js"></script>
		<script src="js/postprocessing/MaskPass.js"></script>
		<script src="js/postprocessing/SavePass.js"></script>
		<!--Models-->

		<script>

			if ( ! Detector.webgl ) {

				Detector.addGetWebGLMessage();
				document.getElementById( 'container' ).innerHTML = "";

			}
			var Config = new Config();
			var gameClient = new Client();

			//TEMP
			var loader = new THREE.JSONLoader();
			var HorseGeo
			loader.load( "js/models/horse.js", function ( geometry ) {
				HorseGeo = geometry;
				gameClient.run();
			} );

		</script>

	</body>
</html>
